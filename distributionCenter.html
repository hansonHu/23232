<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8"/>
    <title>配送员中心</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name='apple-touch-fullscreen' content='yes'/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <link href="css/deliver.css" rel="stylesheet"/>
    <style>
        html,body{
            height: 100%;
            background: url("./images/distriBg.jpg") no-repeat;
            background-size: 100%;
        }

</head>
<body class="loginBody">
<section class="fillBg">
    <section class="Land">
        <div class="Land_top">
            <!--<span class="fillet" style="background:url(logo.png) center no-repeat; background-size: contain;"></span>-->
            <img src="./images/logo.png" alt="">
            <h2>配送中心</h2>
        </div>
        <div class="Land_end">
            <ul>
                <li class="number">
                    <span class="numberIcon"></span>
                    <input type="tel" placeholder="请输入您的账号" id="login_phone"/>
                    <a href="javascript:void(0)" tabindex="-1"></a>
                </li>
                <li class="Password">
                    <span class="passwordIcon"></span>
                    <input type="password" placeholder="请输入您的密码" id="login_pwd"/>
                    <a href="javascript:void(0)" tabindex="-1"></a>
                </li>
                <li class="Landd">
                    <input type="button" value="登录" id="login_form">
                </li>
            </ul>
        </div>
    </section>
</section>
<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/fastclick.js"></script>
<script src="scripts/layer/layer.m.js"></script>
<script src="scripts/work/common.js"></script>
